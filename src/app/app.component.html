<router-outlet></router-outlet>

<div *ngFor="let p of producers">
    <li>
        Producer Id: {{p.Id}}
        <ul>
            electricity revenue:
            {{p.electricityPrice}}
        </ul>
    </li>
</div>

<div *ngFor="let c of consumers">
    <li>
        Consumer Id: {{c.Id}}
        <ul>
            electricity costs:
            {{c.electricityPrice}}
        </ul>
    </li>
</div>
