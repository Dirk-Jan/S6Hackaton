<div class="personaloverview">
  <h2>Annual overview {{year}}</h2>

  <br>
  <br>

  <div style="display: block;">
    <canvas mdbChart
      [chartType] = "chartType"
      [datasets] = "chartDataset"
      [labels] = "chartLabels"
      [colors] = "chartColors"
      [legend] = "true"
      (chartHover) = "chartHovered($event)">
    </canvas>
  </div>

  <h4>Total consumption: {{totalConsumption}}</h4>
</div>

<br>
<br>
<br>

<div class="contract">
  <app-contract></app-contract>
  <br>
  <br>

</div>
